<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn>
    <!-- 目的是获取子组件中的pLanguages -->
    <template slot-scope="slot">
      <span v-for="item in slot.data">{{item}}-</span>
    </template>
  </cpn>
</div>

<template id="cpn">
  <div>
    <slot v-bind:data="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Rae是我儿子！'
    },
    components: {
      cpn: {
        template: '#cpn',
        data: function () {
          return {
            pLanguages: ['Java', 'C#', 'Swift', 'Python', 'C++', 'AS3.0']
          }
        }
      }
    }
  })
</script>

</body>
</html>
