<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="item in letters">{{item}}</li>
  </ul>
  <button v-on:click="btnClick">按钮</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      letters: ['A', 'B', 'C', 'D', 'E']
    },
    methods: {
      btnClick: function () {
        //1. push方法
        // this.letters.push('aaa');

        //2. 通过索引值修改数组中的元素，这个方法就不能做到响应式。
        // this.letters[0] = 'bbb';

        //3. 数组中所有能做到响应式的方法。
        // pop()
        // shift()
        // unshift()
        // splice()
        // sort()
        // reverse()

        //4. 使用vue自带的set方法 set(targetArray, index, newValue)
        Vue.set(this.letters, 0, 'bbb');
      }
    }
  })
</script>

</body>
</html>
