<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>

<div id="app" v-cloak>
  <h2 v-if="show">{{message}}</h2>
  <h2 v-else="show">{{elseMessage}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Rae是我儿子！',
      elseMessage: '在另一种情况下Rae还是我儿子！',
      show: false
    },
  })
</script>

</body>
</html>
